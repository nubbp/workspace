<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <input type="button" value="행 추가" style="margin-bottom: 10px;" onclick="addTable()">
   <input type="button" value="행 삭제하기" style="margin-bottom: 10px;" onclick="deleteAll()">

   <table border="1" style="width: 500px;">
      <thead>
         <tr>
            <td>이름</td>
            <td>나이</td>
         </tr>
      </thead>
      <tbody>
         <tr>
            <td><input type="text"></td>
            <td>
               <input type="text">
               <input type="button" value="삭제1" onclick="deleteRow(this)">
            </td>
         </tr>
         <tr>
            <td><input type="text"></td>
            <td>
               <input type="text">
               <input type="button" value="삭제2" onclick="deleteRow(this)">
            </td>
         </tr>
      </tbody>
   </table>

   <script>
      function addTable() {
         // 1. 추가할 태그를 문자열로 생성
         const str = `
         <tr>
            <td><input type="text"></td>
            <td>
               <input type="text">
               <input type="button" value="삭제" onclick="deleteRow(this)">
            </td>
         </tr>`;
  
         // 2. 위에서 만든 태그를 추가할 태그를 먼저 선택
         const tableTag = document.querySelector('table > tbody');
  
         // 3. 태그 추가
         tableTag.insertAdjacentHTML('beforeend', str);
      }

      function deleteAll() {
         const tbodyTag = document.querySelector('table > tbody');
         console.log(tbodyTag.innerHTML);
         tbodyTag.innerHTML = ''; // 선택한 태그 안의 내용을 공백으로 변경
         // tbodyTag.remove(); // 선택한 태그를 삭제
      }

      function deleteRow(selectedTag) {
         // 매개변수로 전달되는 this : 현재 이벤트가 발생한 태그

         // 내가 클릭한 삭제 버튼을 감싸고 있는 가장 가까운 tr 태그
         selectedTag.closest('tr').remove();
      }
   </script>
</body>
</html>
