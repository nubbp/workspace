<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .d {
         display: inline-block;
         width: 80px;
         height: 80px;
         margin: 8px;
         text-align: center;
         line-height: 80px;
         background-color: cadetblue;
         color: white;
         font-size: 1.5rem;
      }
   </style>
</head>
<body>
   <h2>노드 추가하기 연습 2</h2>

   <input type="text" id="java">
   <input type="button" value="확인" onclick="createDiv()">
   
   <div id="result">
      <!-- <div class="d">1</div> -->
   </div>
   

   <script>
      function createDiv() {
         const number = document.querySelector('#java').value;
         str = '';
         for (let i = 0; i < number; i++) {
            str = str + `<div class="d">`+(i+1)+`</div>`;
         }
         const resultDiv = document.querySelector('#result');
         resultDiv.innerHTML = '';
         resultDiv.insertAdjacentHTML('beforeend', str);
      }
   </script>
</body>
</html>
