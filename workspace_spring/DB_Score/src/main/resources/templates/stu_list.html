<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <div>
         <table>
            <tr>
               <td>학번</td>
               <td>학생명</td>
               <td>국어점수</td>
               <td>영어점수</td>
               <td>총점</td>
            </tr>
            <th:block th:if="${#lists.isEmpty(stuList)}">
               <tr>
                  <td colspan="5">조회된 학생이 없습니다</td>
               </tr>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(stuList)}">
               <tr th:each="student:${stuList}">
                  <td>[[${student.stuNum}]]</td>
                  <td><a th:href="@{/student_detail(num=${student.stuNum})}">[[${student.stuName}]]</a></td>
                  <td>[[${student.korScore}]]</td>
                  <td>[[${student.engScore}]]</td>
                  <td>[[${student.korScore + student.engScore}]]</td>
               </tr>
            </th:block>
         </table>
         <div class="btn-div">
            <button type="button" onclick="goReg()">학생 등록</button>
         </div>
      </div>
   </div>

   <script>
      function goReg() {
         location.href = '/regForm';
      }
   </script>
</body>
</html>
