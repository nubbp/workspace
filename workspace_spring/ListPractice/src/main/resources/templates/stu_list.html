<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/reset.css">
   <link rel="stylesheet" href="/stu_list.css">
</head>
<body>
   <div class="container">
      <form action="/reg_student" method="get">
         <table>
            <tr>
               <td>학번</td>
               <td>학생명</td>
               <td>국어점수</td>
               <td>영어점수</td>
               <td>총점</td>
            </tr>

            <!-- 내용없음 -->
            <th:block th:if="${#lists.isEmpty(stuList)}">
                  <tr>
                     <td colspan="5">내용없음</td>
                  </tr>
               </th:block>

               <!-- 내용있음 -->
            <th:block th:unless="${#lists.isEmpty(stuList)}">
               <tr th:each="student:${stuList}">
                  <td>[[${student.num}]]</td>
                  <td><a th:href="@{/student_detail(num=${student.num})}">[[${student.name}]]</a></td>
                  <td>[[${student.korScore}]]</td>
                  <td>[[${student.engScore}]]</td>
                  <td>[[${student.korScore + student.engScore}]]</td>
               </tr>
            </th:block>
         </table>
         <input type="submit" value="학생등록" onclick="goRegForm()">
      </form>
   </div>
   
   <script>
      function goRegForm() {
         location.href = '/reg_student';
      }
   </script>
</body>
</html>
