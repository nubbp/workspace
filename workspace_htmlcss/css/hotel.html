<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="hotel.css">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
      <div class="main-img">
         <img src="house.jpg">
         <i class="fa-regular fa-heart"></i>
      </div>
      <div class="room-price">
         <h4>Green Hotel 4th floor suite room</h4>
         <h3>$599,999</h3>
         <p>with terrace & wine bar</p>
      </div>
      <div class="room-info">
         <div>
            <i class="fa-solid fa-bed"></i>
            <span>4</span> Bedrooms
         </div>
         <div>
            <i class="fa-solid fa-bath"></i>
            <span>3</span> Bathrooms
         </div>
      </div>
      <div class="agent-info">
         <div>Real Estate Agent</div>
         <div>
            <div class="add">
               <img src="face-01.jpg">
               <div>
                  <div><span>Sandy Foxx</span></div>
                  <div>052-7777-8888</div>
               </div>
            </div>
            <div>
               <button type="button">INQUIRE</button>
            </div>
         </div>
      </div>
   </div>
   
</body>
</html>
