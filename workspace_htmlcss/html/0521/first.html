<!--이것이 html의 주석입니다-->
<!--
  주석 안의 내용은 코드 해석에서 제외
  주석은 코드 해석에 필요한 정보나 학습용에 사용합니다.
  CTRL+/ 
-->

<!--
  HTML (HYPER TEXT MARKUP LANGUAGE)의 정의
  하이퍼링크를 담고 있는 마크업(태그로 이뤄진) 문서 -> 웹페이지를 제작할 때 사용하는 언어

  시작하기 앞서
  대부분의 태그TAG는 시작태그와 마감태그로 이뤄짐
  태그는 대소문자 구분 X, 단 소문자 작성이 관례
  화면에 보이는 모든 내용은 BODY 태그 안에 작성
  HTML 코드 작성 시 들여쓰기 활용 잘 하기
  HTML은 띄어쓰기 및 줄 개행에 영향받지 x

-->
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  안녕하세요 반갑습니다 안녕! 어우추워                                 AC WHFFU
</body>
</html>
