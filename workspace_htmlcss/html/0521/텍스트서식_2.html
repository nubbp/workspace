<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--b, strong: 볼드체 -->
  <!-- br: 한 줄 개행 태그 -->
  <b>b 태그를 사용한 문장</b>
  <br>
  <strong>strong 태그를 사용한 문장</strong>
  <br>  <br>
  
  <!-- s: 취소선 -->
  <s>취소선이 그어졌어요</s>
  <br>  <br>

  <!-- i: 이탈릭체 -->
  <i>이탈릭체</i>
  <br>  <br>
  <i><b>볼드체 + 이탈릭체</b></i>
  <br>  <br>

  <!-- pre: -->
  <pre>
    pre 태그 안의 내용은
    작성한 대로
    출력됩니다
  </pre>

</body>
</html>
